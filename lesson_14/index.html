<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/style.css" rel="stylesheet">
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
	<title>lisson_13</title>
</head>
<body>
	<div class="wrapper">
		<div class="car">
			<div class="car-container">
				<div class="roof"></div>
				<div class="molding"></div>
				<div class="rear-rack"></div>
				<div class="rear-rack-window"></div>
				<div class="central-rack"></div>
				<div class="front-rack"></div>
				<div class="windscreen"></div>
				<div class="back-door">
					<div class="door-handle"></div>
				</div>
				<div class="back-window"></div>
				<div class="front-door">
					<div class="door-handle"></div>
				</div>
				<div class="front-window"></div>
				<div class="back-wing">
					<div class="exhaust-pipe"></div>
					<div class="rear-bumper"></div>
				</div>
				<div class="trunk"></div>
				<div class="front-wing">
					<div class="turn-signal"></div>
					<div class="headlight"></div>
					<div class="front-bumper"></div>
				</div>
				<div class="hood"></div>
				<div class="threshold"></div>
				<div class="rear-wheel">
					<img src="img/vintage-car.svg" width="100px" alt="">
				</div>
				<div class="front-wheel">
					<img src="img/vintage-car.svg" width="100px" alt="">
				</div>
				<div class="triangle"></div>
			</div>
		</div>
	</div>
</body>
</html>
